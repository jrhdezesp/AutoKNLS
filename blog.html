<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog - AutoKNLS</title>
  <link rel="icon" type="image/png" href="/logo-autoknls.png">
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  {{> header}}
  
  <main>
    <section style="padding: 4rem 0;">
      <div class="container">
        <h1 style="font-size: 2.5rem; margin-bottom: 2rem; text-align: center;">Blog AutoKNLS</h1>
        <p style="text-align: center; font-size: 1.125rem; margin-bottom: 3rem; color: #555555;">Consejos, guías y novedades del mundo automotriz</p>
        
        <div style="max-width: 920px; margin: 0 auto; display: grid; gap: 2rem;">
          <article style="background: #ffffff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 12px rgba(0,0,0,0.1);">
            <div style="display: flex; gap: 1rem; margin-bottom: 1rem; flex-wrap: wrap;">
              <span style="background: #f5f5f5; color: #ff2c15; padding: 0.3rem 0.8rem; border-radius: 4px; font-size: 0.875rem; font-weight: 600;">Mantenimiento</span>
              <span style="background: #f5f5f5; color: #555555; padding: 0.3rem 0.8rem; border-radius: 4px; font-size: 0.875rem;">Consejos</span>
            </div>
            <h3 style="margin-bottom: 0.75rem; font-size: 1.5rem;">Próximamente</h3>
            <p style="color: #555555; line-height: 1.7; margin-bottom: 1rem;">Estamos preparando artículos especializados sobre mantenimiento, reparaciones, y consejos para cuidar tu vehículo. ¡Regresa pronto!</p>
            <small style="color: #7b7b7b;">Publicado: Por confirmar</small>
          </article>
        </div>
      </div>
    </section>
  </main>

  {{> footer}}
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
