<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabaja con Nosotros - AutoKNLS</title>
    <link rel="icon" type="image/png" href="/logo-autoknls.png">
    <link rel="stylesheet" href="/src/style.css">
</head>

<body>
    {{> header}}

    <main>
        <section style="padding: 4rem 0;">
            <div class="container">
                <h1 style="font-size: 2.5rem; margin-bottom: 2rem; text-align: center;">Trabaja con Nosotros</h1>
                <p style="text-align: center; font-size: 1.125rem; margin-bottom: 3rem; color: #555555;">Únete al equipo
                    AutoKNLS y crece con nosotros</p>

                <div
                    style="max-width: 620px; margin: 0 auto; background: #f5f5f5; padding: 2.5rem; border-radius: 8px; box-shadow: 0 2px 12px rgba(0,0,0,0.1);">
                    <form style="display: flex; flex-direction: column; gap: 1.5rem;">
                        <div>
                            <label
                                style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #262626;">Nombre
                                Completo *</label>
                            <input type="text" required
                                style="width: 100%; padding: 0.75rem; border: 1px solid #d9d9d9; border-radius: 4px; font-size: 1rem;">
                        </div>
                        <div>
                            <label
                                style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #262626;">Correo
                                Electrónico *</label>
                            <input type="email" required
                                style="width: 100%; padding: 0.75rem; border: 1px solid #d9d9d9; border-radius: 4px; font-size: 1rem;">
                        </div>
                        <div>
                            <label
                                style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #262626;">Teléfono
                                *</label>
                            <input type="tel" required
                                style="width: 100%; padding: 0.75rem; border: 1px solid #d9d9d9; border-radius: 4px; font-size: 1rem;">
                        </div>
                        <div>
                            <label
                                style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #262626;">Puesto
                                de Interés *</label>
                            <input type="text" required placeholder="Ej: Vendedor, Técnico, Almacén..."
                                style="width: 100%; padding: 0.75rem; border: 1px solid #d9d9d9; border-radius: 4px; font-size: 1rem;">
                        </div>
                        <div>
                            <label
                                style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #262626;">Cuéntanos
                                sobre ti *</label>
                            <textarea required placeholder="Experiencia, habilidades, disponibilidad..."
                                style="width: 100%; padding: 0.75rem; border: 1px solid #d9d9d9; border-radius: 4px; min-height: 120px; font-size: 1rem; font-family: inherit; resize: vertical;"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary"
                            style="width: 100%; padding: 1rem; font-size: 1rem;">Enviar Solicitud</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    {{> footer}}

    <script type="module" src="/src/main.js"></script>
</body>

</html>
